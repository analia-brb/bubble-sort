<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <!-- Acá va el input -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Ingrese un número de cartas"
        aria-label="Username"
        id="input"
      />
    </div>

    <!-- Acá van los botones -->
    <div class="d-grid gap-2 m-4">
      <button class="btn btn-dark" type="button" id="boton1">
        Barajar cartas
      </button>
      <button class="btn btn-dark" type="button" id="boton2">
        Ordenar cartas
      </button>
    </div>
    <div class="d-flex row" id="cards"></div>
  </body>
</html>
